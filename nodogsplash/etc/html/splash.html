<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Pragma" content="no-cache">
		<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
		<title>访客登录</title>
	</head>
	<body>
		<div class="content">
			<!--
				A client is authenticated by requesting the page http://192.168.10.1:2050/nodogsplash_auth/?redir=http%3A%2F%2Fshop116246695.taobao.com&tok=f71b00f4.
				So, href to it here, with an img or link text the user can click on.
				Also, note that any images you reference must reside in the
				subdirectory that is the value of /images (default: "images").
			-->
			<form name="f" id="form" action="$authaction">
				<input type="hidden" name="tok" value="$tok">
				<input type="hidden" name="redir" value="$redir">
				<input type="submit" value="加 入" id="su">
			</form>
		</div>
	</body>
</html>
